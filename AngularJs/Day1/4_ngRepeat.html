<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <title>Angular Js - ng-repeat</title>
  </head>
  <body ng-app>
    <div ng-init="myList=['ishwar', 'shreya', 'drasti']">
      <h1 ng-repeat="name in myList">Your names are: {{name}}</h1>
    </div>
  </body>
</html>
